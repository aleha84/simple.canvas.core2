<html>
  <head>
    <style>
      body {
        font-family:Arial, Helvetica, sans-serif;
      }

      #parent {
        margin-left: 45%;
      }

      .userDataHolder {
        display: flex;
        align-items: center;
        padding-bottom: 5px;
      }
      .userImage {
        border-radius: 50%;
        width: 25px;
      }

      .userHref {
        text-decoration: none;
        padding: 0 5px;
      }
    </style>
  </head>
    <body>
        <div id='parent'>

        </div>
    </body>
    <script>
        (async function(){

          let dataResponse = await fetch("data.json?q="+new Date().getTime());
          let usersData = await dataResponse.json();
            let parentNode = document.getElementById('parent');
          

            Object.values(usersData.Users).sort((a,b) => b.CurrentFollowersCount - a.CurrentFollowersCount).forEach(ud => {
                let el = document.createElement('div');
                el.classList.add('userDataHolder');

                let img = document.createElement('img');
                img.setAttribute('src', ud.AvatarImage);
                img.classList.add('userImage')
                el.appendChild(img);

                let a = document.createElement('a');
                a.setAttribute('href', 'https://twitter.com/' + ud.Login);
                a.setAttribute('target', '_blank' + ud.Login);
                a.classList.add('userHref')
                a.innerText = ud.PublicName;
                el.appendChild(a);

                let fc = document.createElement('span');
                fc.innerText = ud.CurrentFollowersCount;

                el.appendChild(fc);

                parentNode.appendChild(el)
            });
        })()
    </script>
</html>
